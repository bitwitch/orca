name: build-angle

on: [workflow_dispatch, workflow_call]

jobs:
  build-win:
    name: Build (Windows)
    strategy:
      matrix:
        os: windows-2022
    runs-on: ${{ matrix.os }}
    env:
      BUILD_OS: ${{ matrix.os }}
    outputs:
      ANGLE_COMMIT: ${{ steps.build.outputs.ANGLE_COMMIT }}
      BUILD_DATE: ${{ steps.build.outputs.BUILD_DATE }}
      GITHUB_REF_NAME: ${{ steps.build.outputs.GITHUB_REF_NAME }}
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Build
        id: build
        shell: cmd
        run: call scripts/build_angle.cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "angle-${{ matrix.os }}-${{ github.ref_name }}"
          path: "angle-${{ matrix.os }}-${{ github.ref_name }}.tar.gz"
          if-no-files-found: error

  build-mac:
    name: Build (Mac)
    strategy:
      matrix:
        os: macos-13
    runs-on: ${{ matrix.os }}
    env:
      BUILD_OS: ${{ matrix.os }}
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Build
        id: build
        run: scripts/build.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: "angle-${{ matrix.os }}-${{ github.ref_name }}"
          path: "angle-${{ matrix.os }}-${{ github.ref_name }}.tar.gz"
          if-no-files-found: error

